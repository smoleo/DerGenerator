<html>  
    <head>  
        <title>  
            Der Generator
        </title>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="module" src="controller.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
        <script type = "text/javascript" src = "/eel.js"></script>  
    </head>  
    <body style="background-color: #222831;">  
        <div class="mb-3 border-b-2 grid grid-cols-2 gap-4 h-3/4">
            <div class="ml-8 mt-4 border-r-2 row-span-3 overflow-scroll dark:[color-scheme:dark]" id="NameList">
            </div>
            <div>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="part1" placeholder="erster teil">
            </div>
            <div>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="part2" placeholder="mittlerer teil">
            </div>
            <div>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="part3" placeholder="letzter teil">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold mx-32 py-2 px-4 rounded" type = "button" id ="generate">Start</button> 
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold mx-32 py-2 px-4 rounded" type = "button" id ="add">Wörter hinzufügen</button>      
        </div>
 </body>  
</html>
